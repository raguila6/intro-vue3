<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-400">
    <div id= "app">
    <h1 id="title" class="text-xl text-center text-red-500">{{title}}</h1>
    <h3 class="text-sm text-center text-green-500" >Total Inventory: {{total}}</h3>
    
        <div class="flex flex-col">

            <input placeholder="New products" type="text" class="rounded p-2 w-10/12 mx-auto mt-4" v-model="newProduct" @change="addProduct" >

            <ul>
                <li v-for="products in products" class="bg-gray-200 w-10/12 mx-auto mt-2 py-2 px-2 text-l">
                    <span v-if="products.qty == 0" class="text xs font-bold text-red-600">Out of Stock!</span>
                    <span v-else>{{products.qty}}</span> - {{products.name}}
                    
                    <button class="bg-blue-400 ml-10 px-4 text-white rounded hover:bg-blue-700" @click="products.qty++">+</button>
                    <button v-show="products.qty>0" class="bg-red-400 ml-2 px-4 text-white rounded hover:bg-red-700" @click="products.qty--">-</button>
                </li>               
            </ul>
        </div>
        

    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script src="main.js"></script>
</body>
</html>
